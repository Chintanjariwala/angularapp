<div *ngIf="dismissible === true">
  <alert type="success" [dismissible]="dismissible">{{ message }}</alert>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Employee List
        <a [routerLink]="['/add']"><button type="button" class="btn btn-ghost-success" style="float: right;"><i class="fa fa-plus"></i>&nbsp;Add</button></a>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm" *ngIf="employees.length > 0">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.name.first }}</td>
              <td>{{ employee.name.last }}</td>
              <td>{{ employee.email }}</td>
              <td>
                <a [routerLink]="['/view',employee.id]"><button type="button" class="btn btn-ghost-success">View</button></a>
                &nbsp;&nbsp;
                <a [routerLink]="['/edit',employee.id]"><button type="button" class="btn btn-ghost-secondary">Edit</button></a>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-ghost-danger" data-toggle="modal" (click)="onDelete(employee.id)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <p *ngIf="employees.length <= 0">No employee records !!</p>
      </div>
    </div>
  </div>
  <!--/.col-->
